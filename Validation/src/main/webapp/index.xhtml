<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Validation</title>
</h:head>
<h:body>
	<h:form>
		<h:messages style="color:redd" />
		<h:panelGrid columns="2">
	Enter UserName : 
	<h:inputText id="name" value="#{userBean.userName}" required="true">
				<f:validateLongRange minimum="5" maximum="20" />
			</h:inputText>
	Enter Age : 
	<h:inputText id="age" required="true" value="#{userBean.age}">
				<f:validateLongRange minimum="18" maximum="50" />
			</h:inputText>
		Enter Email : 
	<h:inputText id="email" required="true" value="#{userBean.email}">
	<!-- validatorBean.email ? -->
						<f:validator validatorId="MyValidatorBean" />
			</h:inputText>
		</h:panelGrid>
		<h:commandButton value="Submit" action="result" />
	</h:form>
</h:body>
</html>
